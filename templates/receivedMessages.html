<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
	<title>Secret Message | Messages</title>

	<style>
		.title {
			color: gold;
			font-size: 3vh;
		}

		@media only screen 
  		and (min-device-width: 320px) 
  		and (max-device-width: 700px) {
  			.card {
  				width: calc(80%);
  			}
		}

		@media only screen 
  		and (min-device-width: 700px) {
  			.card {
  				width: calc(80%);
  			}
		}

		@media screen 
  		and (min-device-width: 1200px) 
  		and (max-device-width: 1600px) 
  		and (-webkit-min-device-pixel-ratio: 1) { 
			.card {
  				width: calc(60%);
  			}
		}
	</style>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="">
</head>
<body style="background-image: linear-gradient(to right, violet, indigo);">

	<div class="d-flex justify-content-center mt-3 title">
		<i>Messages of <i style="color: red;">{{ username }}</i></i>
	</div>	

	{% for message in messages %}
    <div class="card m-auto d-flex align-items-center bg-success text-white mt-5 mb-5 p-5">
		<div class="row-1">
			{{ message.msg }}
		</div>

		<div class="row-2 mt-3">
			<a href="{% url 'secMes:home' %}" class="btn btn-danger text-white">Home</a>
		</div>
	</div>
	{% endfor %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="secretMessaging.js"></script>
</body>
</html>
