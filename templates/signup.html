{% extends 'base.html' %}

{% block content %}

    <form action="{% url 'secMes:createAccount' %}" method="POST"
        style="font-size: large; margin-top: 20vh; border: 1px solid black;
        padding: 10vh;">
        {% csrf_token %}
        <div><i>Sign Up</i></div>
        <hr>
        <div class="form-group">
            <label for="cname">Name</label>
            <input type="text" name="cname" style="margin-left: 5vh;" required>
        </div>
        <div class="form-group">
            <label for="cpswd">Password</label>
            <input type="password" name="cpswd" style="margin-left: 1vh;" required>
        </div>
        <input type="submit" name="Sign Up" value="Sign Up" class="bg-primary"
        style="margin-left: 18vh;">
    </form>

{% endblock %}
