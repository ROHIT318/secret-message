{% extends 'base.html' %}

{% block content %}

    <form action="{% url 'secMes:outputMessage' %}" method="POST"
        style="font-size: large; margin-top: 20vh; border: 1px solid black;
        padding: 10vh;">
        {% csrf_token %}
        <div><i>Log In</i></div>
        <hr>
        <div class="form-group">
            <label for="lname">Username</label>
            <input type="text" name="lname" required>
        </div>
        <div class="form-group">
            <label for="lpswd">Password</label>
            <input type="password" name="lpswd" style="margin-left: 1vh;" required>
        </div>
        <input type="submit" name="Log In" value="Log In" class="bg-primary"
        style="margin-left: 18vh;">
        <div style="margin-top: 5vh; color: red;">{{ message }}</div>
    </form>

{% endblock %}
